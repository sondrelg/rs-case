# Config https://github.com/PyO3/pyo3/blob/master/guide/src/get_started.md
[package]
name = "rscase"
version = "0.0.2"
summary = "A module for string case manipulation."
authors = ["Sondre Lilleb√∏ Gundersen <sondrelg@live.no>"]
keywords = ["camel case", "snake case", "pascal case", "kebab case", "rust", "python"]
homepage = "https://github.com/sondrelg/rscase"
download-url = "https://github.com/sondrelg/rscase"
license = "BSD"

[lib]
name = "rscase"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.9.0-alpha.1"
features = ["extension-module"]

[package.metadata.maturin]
classifier = [
"Development Status :: 3 - Alpha",
"Environment :: Web Environment",
"Intended Audience :: Developers",
"License :: OSI Approved :: BSD License",
"Natural Language :: English",
"Operating System :: OS Independent",
"Programming Language :: Python",
"Programming Language :: Python :: 3 :: Only",
"Programming Language :: Python :: 3.8",
"Programming Language :: Rust",
"Topic :: Software Development :: Libraries :: Python Modules",
"Topic :: Text Processing :: General",
]
requires-dist = []
requires-python = '>= 3.5'
project-url = [
"Code, https://github.com/sondrelg/rscase",
"Pypi, https://pypi.org/project/rscase/"
]