on: [push]
name: Test & Deploy

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Use nightly rust
        run: rustup override set nightly

      - name: Install cargo-tarpaulin for coverage
        run: cargo install cargo-tarpaulin

      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Generate xml
        run: cargo tarpaulin --out Xml

      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -t ${{secrets.CODECOV_TOKEN}} && echo "Uploaded code coverage"

  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pypi.txt

      - name: Install packages
        run: pip install -r ../requirements-pypi.txt

      - name: Publish
        run: maturin publish -o -u ${{secrets.PYPI_USERNAME}} -p ${{secrets.PYPI_PASSWORD}}