name: tests
on: [push, pull_request]
jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: actions/checkout@v2
      - name: Install Rust latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install Cargo-Tarpaulin (coverage)
        uses: actions-rs/cargo@v1
        with:
          command: install cargo-tarpaulin

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: cargo clean

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: cargo build

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: cargo test

      - name: Generate XML
        uses: actions-rs/cargo@v1
        with:
          command: tarpaulin --out Xml

      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -t ${{secrets.CODECOV_TOKEN}} && echo "Uploaded code coverage"
